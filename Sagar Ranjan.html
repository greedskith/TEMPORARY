      /* Original Site Styles */
      body {
        font-family: "Inter", sans-serif;

        color: #d32f2f;

      /* Radial Menu Styles */

      /* New Trackpad Area Style */
      #trackpad-area {
        width: 300px;
        height: 300px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.02);
        border: 2px dashed rgba(255, 255, 255, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
        text-align: center;
        padding: 2rem;
      }
      #trackpad-area:hover {
        background-color: rgba(255, 255, 255, 0.05);
        border-color: rgba(255, 255, 255, 0.3);
      }

      /* Wheel Container - Reduced Size */
      .wheel {
        --x: 0px;
        --y: 0px;
        position: absolute;
        top: var(--y);
        left: var(--x);
        width: 400px; /* Reduced from 500px */
        height: 400px; /* Reduced from 500px */
        transform: translate(-50%, -50%);
        transform-origin: 0% 0%;
        z-index: 100; /* Ensure it's on top */
        pointer-events: none; /* Allow clicks to pass through the wheel itself */
      }

      /* Arc Styles */
      .arc {
        position: absolute;
        top: 0;
        right: 0;
        width: 50%;
        height: 50%;
        transform-origin: 0% 100%;
        background-image: radial-gradient(
          circle at 0% 100%,
          transparent,
          transparent 29.5%,
          var(--color-border) 30%,
          var(--color-border) 30.5%,
          var(--color) 31%,
          var(--color) 50%,
          var(--color-border) 50.25%,
          var(--color-border) 51.5%,
          transparent 51.75%,
          transparent
        );
        transition-property: transform, opacity;
        transition-duration: 0.3s;
        transition-timing-function: cubic-bezier(0.4, -0.4, 0.7, -0.3);
        -webkit-clip-path: polygon(0 0, 0 99%, 99% 0);
        clip-path: polygon(0 0, 0 99%, 99% 0);
        opacity: 0;
        transform: scale(0) rotate(var(--rotation));
      }

      /* Icon inside the arc - Reduced Size */
      .arc i {
        position: absolute;
        top: 40%;
        left: 15%;
        font-size: 1.5rem; /* Reduced from 2rem */
        transform: rotate(calc(var(--rotation) * -1));
        color: rgba(255, 255, 255, 0.8);
        transition: color 0.3s;
      }

      /* Wheel active state */
      .wheel.on .arc {
        opacity: 0.8;
        transform: scale(1) rotate(var(--rotation)) !important;
        transition-timing-function: cubic-bezier(0, 0.5, 0.5, 1.5);
      }

      /* === Compiled CSS from Sass @for loop === */
      /* --- Item 1 --- */
      .wheel[data-chosen="1"] .arc:nth-child(1) {
        opacity: 1;
        transform: scale(1.1) rotate(var(--rotation)) !important;
        filter: brightness(150%);
      }
      .wheel[data-chosen="1"] .arc:nth-child(1) i {
        color: rgba(0, 0, 0, 0.5);
      }
      .arc:nth-child(1) {
        --rotation: -22.5deg;
        --color: hsl(0deg, 36%, 60%);

        transition-delay: 0.015s;

      /* --- Item 2 --- */

      }

    <!-- Radial Menu Script -->
    <script>
      // Radial Menu Script - With Text Card
      const wheel = document.querySelector(".wheel");
      const trackpad = document.getElementById("trackpad-area");
      const card = document.getElementById("radial-card");

      let showing = false;
      let anchorX = 0,
        anchorY = 0;
      const minDistance = 70;

      // Card text for each icon
      const cardTexts = [
        "",
        "Paw: He'll Steal your cat.",
        "Contact: ranjanisback007@gmail.com",
        "Code: C/C++ (Competitive Coding), Python (Video-generation), HTML CSS JAVASCRIPT (Designing)",
        "Wifi-pass: chillyaar -> chillmaar",
        "Dislike: Doing something with no direction",
        "Game-fav: WWE Raw VS Smackdown",
        "Sleeps: Around 3:00 AM",
        "Pictures: Likes it Candid & Weird",
      ];

      // Start interaction only on the trackpad
      trackpad.addEventListener("mousedown", onInteractionStart);
      trackpad.addEventListener("touchstart", (e) =>
        onInteractionStart(e.touches[0])
      );

      function onInteractionStart(e) {
        showing = true;
        anchorX = e.clientX;
        anchorY = e.clientY;
        wheel.style.setProperty("--x", `${anchorX}px`);
        wheel.style.setProperty("--y", `${anchorY}px`);
        wheel.classList.add("on");
        card.style.display = "none";
        // Listen for movement and release on the whole document
        document.addEventListener("mousemove", onInteractionMove);
        document.addEventListener("touchmove", onInteractionMove);
        document.addEventListener("mouseup", onInteractionEnd);
        document.addEventListener("touchend", onInteractionEnd);
      }

      function onInteractionMove(e) {
        if (!showing) return;
        // Support both mouse and touch events
        const point = e.touches ? e.touches[0] : e;
        const dx = point.clientX - anchorX;
        const dy = point.clientY - anchorY;
        const distance = Math.hypot(dx, dy);
        let index = 0;
        if (distance >= minDistance) {
          let angle = Math.atan2(dy, dx) + 0.625 * Math.PI;
          angle = (angle + Math.PI * 2) % (Math.PI * 2); // Normalize angle to [0, 2π)
          index = Math.floor((angle / (Math.PI * 2)) * 8) + 1;
        }
        wheel.setAttribute("data-chosen", index);
        // Show card if a valid icon is selected
        if (index > 0 && index < cardTexts.length) {
          card.textContent = cardTexts[index];
          card.style.display = "block";
        } else {
          card.style.display = "none";
        }
      }

      function onInteractionEnd() {
        if (!showing) return;
        showing = false;
        wheel.setAttribute("data-chosen", "0");
        wheel.classList.remove("on");
        card.style.display = "none";
        // Clean up listeners
        document.removeEventListener("mousemove", onInteractionMove);
        document.removeEventListener("touchmove", onInteractionMove);
        document.removeEventListener("mouseup", onInteractionEnd);
        document.removeEventListener("touchend", onInteractionEnd);
      }

      // Prevent context menu on the whole page
      document.body.addEventListener("contextmenu", (e) => e.preventDefault());
    </script>
